[package]
name = "ideal-wages-calculator"
version = "0.1.0"
edition = "2021"
description = "A webassembly project using trunk and yew to point out injustices in range of wages"
readme = "README.md"
repository = "https://github.com/ad2ien/ideal-wages-calculator"
license = "MIT"
keywords = ["yew", "trunk", "social justice"]
categories = ["gui", "wasm", "web-programming"]

[profile.release]
# less code to include into binary
panic = 'abort'
# optimization over all codebase ( better optimization, slower build )
codegen-units = 1
# optimization for size ( more aggressive )
opt-level = 'z'
# optimization for size
# opt-level = 's'
# link time optimization using using whole-program analysis
lto = true

[dependencies]
wasm-bindgen = "0.2"
log = "0.4.6"
wasm-logger = "0.2.0"
yew = { version="0.20", features=["csr"] }
gloo-net = "0.2"
serde = { version = "1.0", features = ["derive"] }
wasm-bindgen-futures = "0.4"

[dependencies.web-sys]
version = "0.3"
features = [
    "console",
    "Document",
    "HtmlElement",
    "DomRect",
    "EventTarget",
    "HtmlInputElement",
    "HtmlSelectElement"
]